name: Lint, format and test

on:
  push:
    branches:
      - master
      - 'feature/*'
  pull_request:
    branches:
      - master

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install dependencies
        run: npm install --force
      
      - name: Run ESLint
        run: npm run lint
        continue-on-error: true

      # - name: Run JSLint
      #   run: npx jslint "**/*.js"
      #   continue-on-error: true

      - name: Run Jest
        run: npm run test

      - name: Run Prettier
        run: npm run format

